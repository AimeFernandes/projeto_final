<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login e Cadastro</title>
  </head>

  <body style="flex-direction: column; margin-top: 10px;">
    <nav class="navbar d-flex flex-column align-items-center">
      <div class="container-fluid" style="margin-top: 0px;">
        <span class="navbar-brand mb-0 h1">
          <img src="logo.png" alt="Logo marca" style="width:150px; ">
        </span>
      </div>
    </nav>
    
    <div class="container">
      <div>
        <h2>Login</h2>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" name="email">

        <label for="senha"><b>Senha:</b></label>
        <input type="password" id="senha" name="senha" />

        
        <button onclick="enviar('logar')" style="background-color: #0c0c0c; width: 200px; margin-left: 50px;"><b>Administrador</b></button>
        <button onclick="enviar('logarFuncionario')" style="background-color: #0c0c0c; width: 200px;"><b>Funcionario</b></button>
        <button class="botao-arredondado" onclick="enviar('cadastrar')" style="background-color:rgb(101, 101, 109); margin-left: 150px;"><b>Cadastrar-se</b></button>
      </div>
    </div>

    <div class="alerta" id="alerta">
      <div class="card-container">
        <div id="alert-text">Alerta!</div>
        <div class="loading-bar">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./main.mjs"></script>

</html>
